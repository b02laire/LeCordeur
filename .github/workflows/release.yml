name: Multi-Platform Build

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v2.1.3, etc.
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y libportaudio2 portaudio19-dev libgtest-dev cmake

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install portaudio googletest

    - name: Configure CMake
      run: cmake -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: cd build && ctest --output-on-failure

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lecordeur-${{ matrix.os }}
        path: build/LeCordeur
